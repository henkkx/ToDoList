<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
	
</head>
<body>

<div id="container">
	<h1>TODO LIST <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="add new todo">
	<ul id="toDoItems">
		<li> <span><i class="fa fa-trash"></i></span> Do something</li>
		<li> <span><i class="fa fa-trash"></i> </span> Do another thing</li>
		<li> <span><i class="fa fa-trash"></i> </span> Finish doing things</li>

	</ul>

</div>

<div id="bg_buttons">
	<button id ="b1" disabled>1</button>
	<button id="b2">2</button>
	<button id="b3">3</button>
	<button id="b4">4</button> 
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
